app.title=Learning Spring Boot
app.description=User roles and description
 

spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.show_sql=true

spring.jpa.properties.hibernate.use_sql_comments=true

spring.jpa.properties.hibernate.format_sql=true

spring.datasource.initialize=true

spring.datasource.schema=classpath:/schema.sql

spring.datasource.data=classpath:/data.sql

spring.h2.console.enabled=true

spring.h2.console.path=/h2-console

spring.h2.console.settings.trace=false

spring.h2.console.settings.web-allow-others=false






##to expose all end points provided spring boot  actuators
##by default only 2 end points are accessible actuator/info and actuator/health
management.endpoints.web.exposure.include=*
